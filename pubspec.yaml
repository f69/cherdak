name: cherdak
description: "Cherdak Dali"
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  easy_image_viewer:
    git:
      url: https://github.com/f69/easy_image_viewer.git
      ref: 7bf7497b
  cupertino_icons: ^1.0.2
  styled_widget: ^0.4.1
  hooks_riverpod: ^2.4.9
  dio: ^5.4.0
  flutter_hooks: ^0.20.3
  json_annotation: ^4.8.1
  retrofit: ^4.0.3
  riverpod_annotation: ^2.3.3
  cached_network_image: ^3.3.0
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Variable.ttf
